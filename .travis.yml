dist: xenial
notifications:
  email: false
language: node_js
node_js:
- node
git:
  submodules: false
branches:
  only:
  - master
sudo: required
services:
- docker
before_install:
- docker run -dit --name emscripten -v $(pwd):$(pwd) trzeci/emscripten:sdk-incoming-64bit bash
before_script:
- git config --global user.email "travis@travis-ci.org" &&
  git config --global user.name "Travis CI" &&
  git config credential.helper "store --file=.git/credentials" &&
  echo "https://${GH_TOKEN}:@github.com" > .git/credentials &&
  echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > $HOME/.npmrc
- git checkout master &&
  git submodule update --init --remote --merge
script: # build binaryen.js
- npm install &&
  VERSION=`node scripts/version` &&
  export VERSION &&
  if [[ $VERSION != *nightly* ]]; then
    export RELEASE=1 &&
    echo "Building release v$VERSION ...";
  else
    unset RELEASE &&
    echo "Building nightly v$VERSION ...";
  fi &&
  if [ $RELEASE ]; then
    TAG=`node scripts/version tag` &&
    echo "Resetting to $TAG ..." &&
    cd ./binaryen &&
    git reset --hard "$TAG" &&
    git clean -f &&
    cd ..;
  fi &&
  docker exec -it -w $(pwd) emscripten bash scripts/build.sh &&
  npm test
after_success: # push to github and publish on npm (intentionally fails for duplicates, triggers a nightly build when publishing release)
- git add ./binaryen &&
  git add ./index.js &&
  npm version $VERSION --no-git-tag-version --force &&
  if [ $RELEASE ]; then
    git add ./package.json &&
    git add ./package-lock.json &&
    echo "Committing release ("$VERSION") ..." &&
    git commit -m "Build ""#"$TRAVIS_BUILD_NUMBER":"" Release v"$VERSION;
  else
    echo "Committing nightly ("$VERSION") ..." &&
    git commit -m "Build ""#"$TRAVIS_BUILD_NUMBER":"" Nightly v"$VERSION" [ci skip]";
  fi &&
  git push -u origin master &&
  echo "Creating tag v$VERSION ..." &&
  git tag "v"$VERSION &&
  git push -u origin "v"$VERSION &&
  if [ $RELEASE ]; then
    echo "Publishing release ..." &&
    npm publish;
  else
    echo "Publishing nightly ..." &&
    npm publish --tag nightly;
  fi
